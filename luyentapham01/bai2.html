 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function incrementNumber(num) {
        return num + 1;
      }

      function alertIncrementedNumber() {
        var num = 5;
        var incrementedNumber = incrementNumber(num);
        alert(incrementedNumber);
      }
    </script>
    <button onclick="alertIncrementedNumber()">nhap vao</button>
  </body>
</html>
