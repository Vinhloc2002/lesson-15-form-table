<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("nhap so bat ky"));
      isPrime(number);
      function isPrime(number) {
        let count = 0;
        let isPrime = false;
        if (number == 0) {
          alert (number + " khong la so nguyen to");
        } else {
          for (let i = 1; i < number; i++)
          {
            if (number % (i == 0)) {
              count += 1;
            }
          }
          if (count == 2) {
            isPrime = true;
          }
          if (isPrime) {
            alert (number + " la so nguyen to");
          } else {
            alert (number + " khong la so nguyen to");
          }
        }
      }
    </script>
  </body>
</html>
