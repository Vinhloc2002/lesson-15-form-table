<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function reverseArray(arr) {
        return arr.reverse();
      }
      let numbers = [1, 2, 3, 4, 5];

      console.log("Trước khi đảo ngược:", numbers);

      numbers = reverseArray(numbers);

      console.log("Sau khi đảo ngược:", numbers);
    </script>
  </body>
</html>
