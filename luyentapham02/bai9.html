<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countChar(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === char) {
            count++;
          }
        }
        return count > 0 ? count : -1;
      }

      let arr = ["a", "b", "c", "d", "e"];
      let char = "c";

      console.log(countChar(arr, char)); // Kết quả: 1

      char = "f";

      console.log(countChar(arr, char)); // Kết quả: -1
    </script>
  </body>
</html>
