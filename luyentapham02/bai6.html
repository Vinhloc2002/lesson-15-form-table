<body>
    <script>
        function isPositiveInteger(number) {
            return Number.isInteger(number) && number > 0;
        }
        console.log(isPositiveInteger(7));
        console.log(isPositiveInteger(-3));
        console.log(isPositiveInteger(0));
        console.log(isPositiveInteger(1.5));
    </script>
</body>
