<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhDientich(r) {
            let dientich = Math.PI * r**2;
            return dientich;
        }
        function tinhChuvi(r) {
            let chuvi = 2 * Math.PI * r;
            return chuvi;
        }
        let bankinh = 5;
        let dientich = tinhDientich(bankinh);
        let chuvi = tinhChuvi(bankinh);
        console.log("dien tich cua hinh tron co ban kinh", bankinh, "la", dientich);
        console.log("chu vi cua hinh tron co ban kinh", bankinh, "la", chuvi);
    </script>
</body>
</html>
