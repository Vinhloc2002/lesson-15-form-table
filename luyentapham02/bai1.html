<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function tinh_binh_phuong(number) {
            return number ** 2;
        }
        const number = 5;
        const ket_qua = tinh_binh_phuong(number);
        console.log('binh phuong cua ${number} la ${ket_qua}');
    </script>
</body>
