<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swap(a, b) {
        [a, b] = [b, a];
        return [a, b];
      }
      let x = 5;
      let y = 10;

      console.log("Trước khi hoán đổi: x =", x, "y =", y);

      [x, y] = swap(x, y);

      console.log("Sau khi hoán đổi: x =", x, "y =", y);
    </script>
  </body>
</html>
